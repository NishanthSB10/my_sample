  <body>
    <body style="background-color:#002140">
      <nav class="navbar navbar-custom navbar-expand -lg navbar-dark">
      <div class="container-fluid">

        <span class="navbar-brand mb-0 h1">
          <img src="5.png" alt="" width="24" height="24" class="d-inline-block align-text-top">
          Steam</span>

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="sec">
            <button type="button" class="btn btn-primary">Log In</button>

          <li class="pri">
          <button type="button" class="btn btn-outline-light">Sign Up</button>
        </li>

    <h1 id="check"> Signup </h1>
    <center>
<div class="forms">

    <form>

  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name">
      <p></p>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
      <p></p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="E-Mail" id="mail" onfocusout="validMail()" oninput="validMailType()">
      <p id="alert1" style="text-align:left; font-size:10px; letter-spacing:1px; word-spacing:-1.5px;"></p>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Age">
      <p></p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="password" class="form-control" placeholder="Enter Password" id="pass" >
      <p></p>
    </div>
    <div class="col">
      <input type="password" class="form-control" placeholder="Re-Enter Password" id="pass1" oninput="passCheck()">
      <p id="passmatch" style="text-align:left; font-size:10px; letter-spacing:1px; word-spacing:-1.5px;"></p>
    </div>
  </div>




</form>
<div class="signup">
<button type="button" class="btn btn-primary btn-lg">Sign Up</button>
</div>
</div>
